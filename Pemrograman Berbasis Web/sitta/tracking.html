<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Pengiriman - SITTA UT</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .tracking-form {
      display: flex;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .tracking-form input {
      flex-grow: 1;
    }
    #hasilTracking {
      margin-top: 2rem;
      border-top: 2px solid var(--warna-border);
      padding-top: 2rem;
    }
    
    /* Progress */
    .progress-container {
      margin-bottom: 1rem;
    }
    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 25px;
      background-color: var(--warna-utama);
      width: 0%;
      text-align: center;
      line-height: 25px;
      color: white;
      font-weight: bold;
      transition: width 0.5s ease;
    }
    .progress-fill.sukses {
      background-color: var(--warna-sukses);
    }
    
    .timeline {
      list-style: none;
      padding-left: 0;
      margin-top: 1.5rem;
    }
    .timeline-item {
      position: relative;
      padding-left: 30px;
      padding-bottom: 20px;
      border-left: 2px solid var(--warna-border);
    }
    .timeline-item:before {
      content: '';
      position: absolute;
      left: -9px;
      top: 0;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: var(--warna-utama);
      border: 2px solid var(--warna-putih);
    }
    .timeline-item:last-child {
      border-left-color: transparent;
    }
    .timeline-item strong {
      display: block;
      color: #555;
    }
    .timeline-item span {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="dashboard.html" class="logo">SITTA-UT</a>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="stok.html">Informasi Stok</a></li>
      <li><a href="tracking.html" class="active">Tracking</a></li>
      <li><a href="#" id="btnLogout">Logout</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Tracking Pengiriman</h2>
    <p>Masukkan Nomor Delivery Order (DO) Anda untuk melacak.</p>

    <form id="formTracking" class="tracking-form">
      <div class="form-grup" style="flex-grow: 1; margin-bottom: 0;">
        <label for="noDO" class="sr-only">Nomor DO</label> <input type="text" id="noDO" placeholder="Contoh: 2023001234">
      </div>
      <button type="submit" class="btn">Cari</button>
    </form>

    <div id="hasilTracking" style="display: none;"></div>

  </main>
  
  <script src="js/data.js"></script>
  <script src="js/tracking.js"></script>
</body>
</html>
