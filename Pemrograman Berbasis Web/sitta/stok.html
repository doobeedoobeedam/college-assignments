<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stok Bahan Ajar - SITTA UT</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .form-tambah-container {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 2rem;
        border: 1px solid var(--warna-border);
      }
      .form-tambah-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .tabel-container {
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="dashboard.html" class="logo">SITTA-UT</a>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="stok.html" class="active">Informasi Stok</a></li>
        <li><a href="tracking.html">Tracking</a></li>
        <li><a href="#" id="btnLogout">Logout</a></li>
      </ul>
    </nav>

    <main class="container">
      <h2>Informasi Stok Bahan Ajar</h2>

      <div class="form-tambah-container">
        <h3>Tambah Data Stok Baru</h3>

        <div id="alertSukses" class="alert alert-sukses">
          Data bahan ajar baru berhasil ditambahkan!
        </div>

        <form id="formTambahStok">
          <div class="form-tambah-grid">
            <div class="form-grup">
              <label for="kodeLokasi">Kode Lokasi</label>
              <input type="text" id="kodeLokasi" required />
            </div>
            <div class="form-grup">
              <label for="kodeBarang">Kode Barang</label>
              <input type="text" id="kodeBarang" required />
            </div>
            <div class="form-grup">
              <label for="namaBarang">Nama Barang</label>
              <input type="text" id="namaBarang" required />
            </div>
            <div class="form-grup">
              <label for="jenisBarang">Jenis</label>
              <input
                type="text"
                id="jenisBarang"
                placeholder="cth: BMP"
                required
              />
            </div>
            <div class="form-grup">
              <label for="edisi">Edisi</label>
              <input type="text" id="edisi" required />
            </div>
            <div class="form-grup">
              <label for="stok">Stok</label>
              <input type="number" id="stok" required />
            </div>
          </div>
          <button type="submit" class="btn">Tambah Data</button>
        </form>
      </div>

      <div class="tabel-container">
        <table class="tabel-data">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Kode Lokasi</th>
              <th>Kode Barang</th>
              <th>Nama Barang</th>
              <th>Jenis</th>
              <th>Edisi</th>
              <th>Stok</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelStokBody"></tbody>
        </table>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/stok.js"></script>
  </body>
</html>
