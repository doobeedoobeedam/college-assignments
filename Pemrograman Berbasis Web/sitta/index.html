<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SITTA UT</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to right top, #005a9c, #004a80, #003a66, #002b4d, #001d36);
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            background-color: var(--warna-putih);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--warna-utama);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #777;
        }

        .login-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <main class="login-container">
        <div class="login-header">
            <h1>SITTA</h1>
            <p>Sistem Informasi Bahan Ajar UT</p>
        </div>

        <div id="alertError" class="alert alert-error">
            Email atau password yang Anda masukkan salah.
        </div>

        <form id="loginForm">
            <div class="form-grup">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-grup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-block">Login</button>
        </form>

        <div class="login-footer">
            <button class="link-button" id="btnLupaPassword">Lupa Password?</button>
            <button class="link-button" id="btnDaftar">Belum punya akun? Daftar</button>
        </div>
    </main>

    <div id="modalLupa" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Lupa Password</h2>
            <p>Silakan hubungi administrator UPBJJ-UT di wilayah Anda untuk me-reset password.</p>
            <button class="btn btn-sekunder btn-tutup-modal" style="margin-top: 20px;">Tutup</button>
        </div>
    </div>

    <div id="modalDaftar" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Pendaftaran Akun</h2>
            <p>Untuk pendaftaran akun, silakan datang langsung ke kantor UPBJJ-UT terdekat.</p>
            <button class="btn btn-sekunder btn-tutup-modal" style="margin-top: 20px;">Tutup</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
