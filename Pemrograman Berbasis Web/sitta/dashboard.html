<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SITTA UT</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .header-dashboard {
      background-color: var(--warna-utama);
      color: var(--warna-putih);
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: var(--bayangan);
    }
    .header-dashboard h1 {
      margin: 0;
      font-size: 2rem;
    }
    .grid-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .menu-item {
      display: block;
      padding: 2rem;
      background-color: #f9f9f9;
      border: 1px solid var(--warna-border);
      border-radius: 8px;
      text-decoration: none;
      color: var(--warna-teks);
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      color: var(--warna-utama);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="dashboard.html" class="logo">SITTA-UT</a>
    <ul class="nav-links">
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="stok.html">Informasi Stok</a></li>
      <li><a href="tracking.html">Tracking</a></li>
      <li><a href="#" id="btnLogout">Logout</a></li>
    </ul>
  </nav>

  <main class="container">
    <header class="header-dashboard">
      <h1 id="greeting"></h1>
      <p>Selamat datang di Sistem Informasi Bahan Ajar Universitas Terbuka</p>
    </header>

    <h2>Menu Utama</h2>
    <div class="grid-menu">
      <a href="stok.html" class="menu-item">Informasi Bahan Ajar</a>
      <a href="tracking.html" class="menu-item">Tracking Pengiriman</a>
      <a href="#" class="menu-item">Monitoring Progress DO</a>
      <a href="#" class="menu-item">Rekap Bahan Ajar</a>
      <a href="#" class="menu-item">Histori Transaksi</a>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
